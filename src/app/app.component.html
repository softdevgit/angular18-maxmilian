<app-header />
<main>
  <ul id="users">
    @for (user of users; track $index) {
    <li>
      <app-user [user]="user" (select)="onSelectUser($event.id)" />
    </li>
    }
  </ul>
  @if(selectedUser) {
  <app-app-task [name]="selectedUser!.name" />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
